<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=1"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
		<![endif]-->
		
		<link href='http://fonts.googleapis.com/css?family=Doppio+One' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="demo.css"/>
		<link rel="stylesheet" type="text/css" href="easydropdown.css"/>
	
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="src/jquery.easydropdown.js"></script>
		<title>EasyDropDown - A Drop-down Builder for Styleable Inputs and Menus</title>
	</head>
	<body>
		<header>
			<div class="wrapper">
			<h1>jQuery EasyDropDown</h1>
			<h2>A Drop-down Builder for Styleable Inputs and Menus</h2>
			</div>
		</header>
		<section>
			<div class="wrapper">
				<p>EasyDropDown turns the good old <code>&lt;select&gt;</code> element...</p>
				
				<select>
					<option value="1">Option 1</option>
					<option value="2">Option 2</option>
					<option value="3">Option 3</option>
					<option value="4">Option 4</option>
				</select>
				
				<p>...into styleable drop-down menus for use in forms or general navigation.</p>
				
				<select class="dropdown">
					<option value="1">Option 1</option>
					<option value="2">Option 2</option>
					<option value="3">Option 3</option>
					<option value="4">Option 4</option>
				</select>
				
			</div>
		</section>
	</body>
</html>
